<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map Example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 10;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <h3>Here is an Initial map showing terrain and local coordinates with a Zoom Level of 15,80% height</h3>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 44.3568678, lng: -78.3082699},
          zoom: 15,
		  mapTypeId: 'terrain'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6a6gpqUt-G_GMOpEfC0fRKpkxSJuH-WA&callback=initMap"
    async defer></script>
  </body>
</html>
